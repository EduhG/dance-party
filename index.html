<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dance Party</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    
    <body>
        <div id="banner"  class="row banner bg-image">
            <section class="demo">
                <div class="post-header-container spheres">
                    <div class="eye-holder">
                        <figure class="ball eye">
                            <span class="shadow"></span>
                            <span class="iris"></span>
                        </figure>
                    </div>
                    
                    <div class="bubble-holder one">
                        <div class="bubble-rotate-offset">
                            <figure class="ball bubble">
                                <div class="wrap">
                                    <div class="cube">
                                        <div class="front"><img src="images/Guy_Dancer_6.png" /></div>
                                        <div class="back"><img src="images/814goktepellier_dans_12_.png" /></div>
                                        <div class="top"></div>
                                        <div class="bottom"></div>
                                        <div class="left"><img src="images/hip_hop_dancer_by_wajdanali-d6xl213.png" /></div>
                                        <div class="right"><img src="images/man_dancer.png" /></div>
                                    </div>
                                </div>
                            </figure>
                        </div>
                    </div>
                    
                    <div class="bubble-holder two">
                        <div class="bubble-rotate-offset">
                            <figure class="ball bubble"></figure>
                        </div>
                    </div>
                    
                    <div class="bubble-holder three">
                        <div class="bubble-rotate-offset">
                            <figure class="ball bubble"></figure>
                        </div>
                    </div>
                </div>
            </section>
            
            <div class="wrap">
                <div class="cube">
                    <div class="front"><img src="images/Guy_Dancer_6.png" /></div>
                    <div class="back"><img src="images/814goktepellier_dans_12_.png" /></div>
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="left"><img src="images/hip_hop_dancer_by_wajdanali-d6xl213.png" /></div>
                    <div class="right"><img src="images/man_dancer.png" /></div>
                </div>
            </div>
        </div>
        
        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
